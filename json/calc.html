<html>
    <head>
        <script>
            function addBy()
            {
                num1=document.getElementById("t1").value;
                var x=parseInt(num1);
                num2=document.getElementById("t2").value;
                var y=parseInt(num2);
                document.getElementById("result").innerHTML=x+y;

            }

            function subBy()
            {
                num1=document.getElementById("t1").value;
                num2=document.getElementById("t2").value;
                document.getElementById("result").innerHTML=num1-num2;
            }
        </script>
    </head>
    <body align=center>
        <form name=f1 method=get>
            Var 1:<input type="text" id="t1" name="n1" size="20"><br><br>
            Var 2:<input type="text" id="t2" name="n2" size="20"><br><br>
            <input type="button" name="add" value="+" onClick="addBy()">
            <input type="button" name="sub" value="-" onClick="subBy()">

        </form>
        <p>The Result is:<span id="result"></span></p>
    </body>
</html>

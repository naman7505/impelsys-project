<html>
    <body align=center>
        <img onmouseover="bigImg(this)" onmouseout="smallImg(this)" border="0"  src="Taj.jfif" alt="Taj" width="500" height="250">
        <script>
            function bigImg(x){
                x.style.height="500px";
                x.style.width="1000px";
            }

            function smallImg(x){
                x.style.height="250px";
                x.style.width="500px";
            }

        </script>
    </body>
</html>

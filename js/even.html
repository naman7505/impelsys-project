<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    
    // Print Even Numbers
    var x=2;
    document.write("Even Numbers: <br />");
    for(;x<=100;x+=2)
    {
        document.write( x + "<br />");
    }


    // Print Odd Numbers
    document.write("Odd Numbers:<br />")
    var n=1;
    for(;n<=100;n+=2)
    {
        document.write( n + "<br />");
    }

</script>
</html>
